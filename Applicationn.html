<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <table height="500px" width="700px">
        <h1>Application Form</h1>
        <tr>
          <td>Full Name:</td><td><input type="text"></td>
          
          <td>Last Name:</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td><td><input type="text" placeholder="mm/dd/yy"></td>
            <td>Age:</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </td>

            <td>Email Address:</td><td><input type="text" placeholder="enter email address"></td>
        </tr>
        <tr>
            <td>Positions Available:</td><td><input type="radio">Junior Developer</td>
            <td><input type="radio">Mid-level Developer</td>
            <td><input type="radio">Senior Developer</td>
        </tr>
        <tr>
            <td>Programming Languages:</td><td><input type="checkbox">Java</td>
            <td><input type="checkbox">JavaScript</td>
            <td><input type="checkbox">Python</td>
            
        </tr>
        <tr>
            <td>Password:</td><td><input type="text"></td>
            <td>Comfirm Password:</td><td><input type="text"></td>
        </tr>
        <tr>
            <td><button>Sumbit</button></td>
            <td><button>Reset</button></td>
        </tr>
    </table>
</body>
</html>
